
<div>
    <h1>Create Student</h1>
    <form action="{% url 'create_without_form'  %}" method="POST">  {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" name="name" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter name">

        </div>
        <div class="form-group">
            <label for="exampleInputAge">Age</label>
            <input type="text" class="form-control" name="age" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Age">
  
          </div>
          <div class="form-group">
            <label for="exampleInputMarks">Marks</label>
            <input type="text" class="form-control" name="marks" id="exampleInputAge" aria-describedby="emailHelp" placeholder="Enter Marks">
  
          </div>
        <div class="form-group">
            <label for="exampleInputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="exampleInputAddress" aria-describedby="emailHelp" placeholder="Enter Address">
  
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
